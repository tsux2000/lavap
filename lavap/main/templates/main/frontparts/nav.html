{% load static %}
<style>
.menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: calc(100vh - 40px);
    margin-top: 40px;
    max-width: 360px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    z-index: 10;
}
</style>
<nav class="menu" id="menu">
    <form action="{{ request.path }}" name="search">
        {% csrf_token %}
        <input type="text" name="key" placeholder="Search">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <ul>
    </ul>
</nav>
